{% load static %}
<html>
    <head>
        <title>Bacteria Image Classification</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'new.css' %}">

        <style>
            
            .center_u {
                display: flex;
                justify-content: center;
                align-items: center;
                /* height: 200px; */
            }
            </style>
    </head>
    <body>
        <div class="container py-5">

            <!-- For demo purpose -->
            <header class="text-white text-center">
                <h1 class="display-4">Bacterial Image Classification</h1>
                <p class="lead mb-0">Classify Bacteria</p>
                <p class="mb-5 font-weight-light">
                    </a>
                </p>
                <img src="https://res.cloudinary.com/mhmd/image/upload/v1564991372/image_pxlho1.svg" alt="" width="150" class="mb-4">
            </header>
        
            <div class="row" id="hide">
                <div class="col-lg-6 mx-auto">
                    <p class="font-italic text-white text-center" style="font-size: 27px;">{{ result }}</p>
                </div>
            </div>


            <div class="row py-4">
                <div class="col-lg-6 mx-auto">
        
                    <!-- Upload image input-->
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                            <input id="upload" type="file"  name="bac_image" class="form-control border-0">
                            <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                            <div class="input-group-append">
                                <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                            </div>
                        </div>

                            <div class="center_u">
                                <div class="input-group-append">
                                    <button for="upload" type="submit" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Upload</small></button>
                                </div>
                            </div>
                    </form>
                    
        
                    <!-- Uploaded image area-->
                    <p class="font-italic text-white text-center">The image uploaded will be rendered inside the box below.</p>
                    <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
        
                </div>

            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{% static 'new.js' %}"> </script>

    {% if result %}
    <script>setTimeout(() => {
       $('#hide').remove(); }, 4000 )  </script>
    {% endif %}

    </body>
</html>
